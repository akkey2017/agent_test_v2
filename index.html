<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç „Çπ„Éç„Éº„ÇØ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 255, 136, 0.8), 0 0 40px rgba(0, 255, 136, 0.4);
            }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .score-board {
            display: flex;
            gap: 40px;
            font-size: 1.2rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .score-value {
            color: #00ff88;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background: #0a0a15;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .control-row {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #2a2a4a, #1a1a2e);
            color: #00ff88;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(145deg, #00ff88, #00cc6a);
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 255, 136, 0.6);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .game-over-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-over-text {
            font-size: 3rem;
            color: #ff4444;
            text-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.8rem;
            }
            
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
            
            .score-board {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>üêç „Çπ„Éç„Éº„ÇØ„Ç≤„Éº„É†</h1>
    
    <div class="game-container">
        <div class="score-board">
            <div class="score-item">
                „Çπ„Ç≥„Ç¢: <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
                „Éè„Ç§„Çπ„Ç≥„Ç¢: <span class="score-value" id="highScore">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <button class="start-btn" id="startBtn">üéÆ „Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
        
        <div class="controls">
            <div class="control-row">
                <button class="control-btn" id="upBtn">‚¨ÜÔ∏è</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="leftBtn">‚¨ÖÔ∏è</button>
                <button class="control-btn" id="downBtn">‚¨áÔ∏è</button>
                <button class="control-btn" id="rightBtn">‚û°Ô∏è</button>
            </div>
        </div>
        
        <div class="instructions">
            <p>Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØWASD„ÅßÁßªÂãï | „Çπ„Éû„Éõ„ÅØÁîªÈù¢„ÅÆ„Éú„Çø„É≥„Çí„Çø„ÉÉ„Éó</p>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-text">„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</div>
        <div class="final-score">„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></div>
        <button class="start-btn" id="restartBtn">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 100;
        let isGameRunning = false;

        // DOMË¶ÅÁ¥†
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');

        // roundRect „Éù„É™„Éï„Ç£„É´ÔºàÂè§„ÅÑ„Éñ„É©„Ç¶„Ç∂ÂØæÂøúÔºâ
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            };
        }

        // ÂàùÊúüÂåñ
        highScoreEl.textContent = highScore;
        drawInitialScreen();

        // ÂàùÊúüÁîªÈù¢„ÇíÊèèÁîª
        function drawInitialScreen() {
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff88';
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('„Çπ„Çø„Éº„Éà„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ', canvas.width / 2, canvas.height / 2);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            gameSpeed = 100;
            isGameRunning = true;
            
            spawnFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, gameSpeed);
            
            startBtn.style.display = 'none';
            gameOverOverlay.classList.remove('show');
        }

        // È£ü„ÅπÁâ©„ÇíÈÖçÁΩÆ
        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // „Ç≤„Éº„É†Êõ¥Êñ∞
        function gameUpdate() {
            direction = { ...nextDirection };
            
            // Êñ∞„Åó„ÅÑÈ†≠„ÅÆ‰ΩçÁΩÆ„ÇíË®àÁÆó
            const head = { 
                x: snake[0].x + direction.x, 
                y: snake[0].y + direction.y 
            };

            // Â£Å„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Ëá™ÂàÜËá™Ë∫´„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„Åü„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();
                
                // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó
                if (gameSpeed > 50 && score % 50 === 0) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∞„É™„ÉÉ„ÉâÁ∑öÔºàËñÑ„ÅèÔºâ
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.05)';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // „Çπ„Éç„Éº„ÇØ„ÇíÊèèÁîª
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                
                if (index === 0) {
                    // È†≠
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc6a');
                } else {
                    // ‰Ωì
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0, 200, 100, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 150, 80, ${alpha})`);
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1, 
                    segment.y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2,
                    4
                );
                ctx.fill();

                // È†≠„Å´ÁõÆ„ÇíÊèèÁîª
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    const eyeOffset = gridSize / 4;
                    const eyeSize = 3;
                    
                    if (direction.x === 1) {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - 5, segment.y * gridSize + eyeOffset + 2, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + gridSize - 5, segment.y * gridSize + gridSize - eyeOffset - 2, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.x === -1) {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 5, segment.y * gridSize + eyeOffset + 2, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + 5, segment.y * gridSize + gridSize - eyeOffset - 2, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.y === 1) {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset + 2, segment.y * gridSize + gridSize - 5, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset - 2, segment.y * gridSize + gridSize - 5, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset + 2, segment.y * gridSize + 5, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset - 2, segment.y * gridSize + 5, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });

            // È£ü„ÅπÁâ©„ÇíÊèèÁîªÔºà„Çä„Çì„ÅîÔºâ
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a5a');
            
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // „Çä„Çì„Åî„ÅÆËëâ
            ctx.fillStyle = '#4ade80';
            ctx.beginPath();
            ctx.ellipse(
                food.x * gridSize + gridSize / 2 + 4,
                food.y * gridSize + 4,
                5, 3,
                Math.PI / 4,
                0, Math.PI * 2
            );
            ctx.fill();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.textContent = highScore;
            }
            
            finalScoreEl.textContent = score;
            gameOverOverlay.classList.add('show');
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // „Çø„ÉÉ„ÉÅ/„ÇØ„É™„ÉÉ„ÇØÊìç‰Ωú
        document.getElementById('upBtn').addEventListener('click', () => {
            if (isGameRunning && direction.y !== 1) nextDirection = { x: 0, y: -1 };
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            if (isGameRunning && direction.y !== -1) nextDirection = { x: 0, y: 1 };
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (isGameRunning && direction.x !== 1) nextDirection = { x: -1, y: 0 };
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (isGameRunning && direction.x !== -1) nextDirection = { x: 1, y: 0 };
        });

        // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
